<iframe *ngIf="!checkIsIphone()" id="player" class="youtube-player" type="text/html" width="640" height="385"
    [src]="data" frameborder="0">
</iframe>

<object type="application/x-shockwave-flash" [data]="dataIphone" *ngIf="checkIsIphone()"
    width="250" height="385" >
    <param name="quality" value="high" />
    <param name="allowFullScreen" value="true" />
</object>
